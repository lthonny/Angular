<div class="app-todo ">
  <app-header></app-header>

  <div class="container">
    <app-task-form
      (onAdd)="updateTasks($event)"
    ></app-task-form>

    <ng-container
      *ngFor="let t of tasks">
      <app-task [task]="t" (onRemove)="removeTask($event)"></app-task>
    </ng-container>
  </div>

<!--  <app-footer></app-footer>-->
</div>
